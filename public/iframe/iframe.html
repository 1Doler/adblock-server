<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper hidden-wrapper">
        <div class="element hidden-element" style="width: 100%; height: 210px; background: rgb(255, 155, 97);">
            <h1 style="text-align: center; align-items: center;">HIDDEN ELEMENT</h1>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        const options = {
            rootMargin: "0px",
            threshold: [0, 0.12, 0.25, 0.37, 0.5, 0.75, 1],
            trackVisibility: true,
            delay: 100
        };
        const o = new IntersectionObserver((entries) => {
            console.log(entries);
        }, options)

        o.observe(document.body);
    </script>

    <style>
        .element {
            display: flex;
            justify-content: center; 
            align-items: center;
        }
    </style>
</body>
</html>

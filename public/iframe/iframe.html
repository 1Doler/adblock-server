<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper hidden-wrapper">
        <div class="element hidden-element" style="width: 100%; height: 210px; background: rgb(255, 155, 97);">
            <h1 style="text-align: center; align-items: center;">HIDDEN ELEMENT</h1>
        </div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            console.log("callMessage");
        });

        function checkStylesIframe() {
            const iframeElement = document.getElementsByClassName("hidden-element")[0];
            const iframeStyles = window.getComputedStyle(window.frameElement);
            console.log(window.frameElement);
            if (checkStyles(window.frameElement)) 
                console.log("Iframe скрыт");
            else 
                console.log("Iframe не скрыт");
        }

        function checkStyles(el) {
            if (!el)
                return true
                
            const styles = window.getComputedStyle(el);
            console.log(styles.display);
            console.log(styles.opacity);
            console.log(styles.transform);
            console.log(styles.visibility);
            console.log(styles.height);
            console.log(styles.width);
            console.log(styles.maxHeight);
            console.log(styles.maxWidth);
            console.log(styles.maxWidth);
            console.log(styles.innerHTML);
            return (
                styles.display === "none" ||
                styles.opacity === "0" ||
                styles.transform === "scale(0)" || styles.transform === "matrix(0, 0, 0, 0, 0, 0)" ||
                styles.visibility === "hidden" ||
                parseInt(styles.top) < 0 || parseInt(styles.bottom) < 0 || parseInt(styles.left) < 0 || parseInt(styles.right) < 0 ||
                styles.height === "0px" || styles.width === "0px" || styles.maxHeight === "0px" || styles.maxWidth === "0px" ||
                el.innerHTML === null
            )
        }

    </script>

    <style>
        .element {
            display: flex;
            justify-content: center; 
            align-items: center;
        }
    </style>
</body>
</html>
